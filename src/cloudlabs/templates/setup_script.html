{% extends "base.html" %}
{% from "includes/_form_helpers.html" import render_field %}

{% block content %}
  <form method="POST" action="{{ url_for('host.customise_setup') }}">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ render_field(form.setup_script) }}
    <input type="submit" value="Add with customised setup script" />
  </form>
{% endblock content %}
